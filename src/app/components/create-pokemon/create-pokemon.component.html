<div class="container">
  <div class="row pt-4">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>
            <!--{{ titulo }} Empleado-->
            Agregar Pokemon

          </h3>
          <form
            class="mt-4">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Nombre"
                  formControlName="nombre"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Apellido"
                  formControlName="apellido"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control form-control-lg mt-3"
              placeholder="Documento"
              formControlName="documento"
            />
            <input
              type="number"
              class="form-control form-control-lg mt-3"
              placeholder="Salario"
              formControlName="salario"
            />
            <div class="mt-3">

              <button
                style="background-color: #FE4A49;"
                type="submit" class="btn btn-lg fw-bold">Agregar</button>
              <button
                type="text"
                class="btn btn-secondary btn-lg ms-3 fw-bold"
                routerLink="/list-pokemon">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
