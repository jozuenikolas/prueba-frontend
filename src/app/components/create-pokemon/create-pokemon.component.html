<div class="container">
  <div class="row pt-4">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">
            <!--{{ titulo }} Empleado-->
            Agregar Pokemon

          </h3>


          <form class="mt-4">

            <!--Input Nombre-->
            <div class="row">
              <div class="col">
                <input
                  id="inputName"
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Nombre"
                  formControlName="nombre"
                />
              </div>
            </div>

            <!--Input Imagen -Tipo-->
            <div class="row mt-4">
              <div class="col">
                <input
                  id="inputImage"
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Imagen"
                  formControlName="imagen"
                />
              </div>
              <div class="col">
                <input
                  id="inputType"
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Tipo"
                  formControlName="tipo"
                />
              </div>
            </div>

            <!--Ataque-->
            <div class="row mt-4">
              <div class="col-md-2 text-end">
                <label for="inputAttack">Ataque:</label>
              </div>
              <div class="col-md-9">
                <input id="inputAttack" type="range" value="25" min="0" max="100"
                       oninput=""
                       class="form-range">
              </div>
              <div class="col-md-1">
                <output>25</output>
              </div>
            </div>

            <!--Defensa-->
            <div class="row mt-4">
              <div class="col-md-2 text-end">
                <label for="inputDefense">Defensa:</label>
              </div>
              <div class="col-md-9">
                <input id="inputDefense" type="range" value="75" min="0" max="100"
                       oninput=""
                       class="form-range">
              </div>
              <div class="col-md-1">
                <output>75</output>
              </div>
            </div>

            <!--Botones-->
            <div class="row mt-3">
              <div class="col-md-6 text-end">
                <button
                  class=""
                  style="background-color: #FE4A49;"
                  type="submit" class="btn btn-lg fw-bold">Agregar</button>
              </div>
              <div class="col-md-6 text-start">
                <button
                  type="text"
                  class="btn btn-secondary btn-lg ms-3 fw-bold"
                  routerLink="/list-pokemon">
                  Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
